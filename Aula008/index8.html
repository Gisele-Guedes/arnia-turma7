<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<div class="formulario-container">
    <h1 class="titulo">Crie uma conta</h1>
    <p>Preencha os campos abaixo para se cadastrar </p>
    <form class="">
        <label> Nome completo:</label> <br />
        <input type="text" name="nome" placeholder="Digite seu nome ..."><br />
        <label>CPF:</label><br />
        <input type="text" id="cpf" name="cpf" value="number" placeholder="Ex:123456789-12"><br />
        <label for="data"> Data de Nascimento</label>
        <input type="text" type="date" id="Datadenascimento" name="Datadenascimento"
            placeholder="datadenascimento"><br />
        <label for="email">E-mail</label> <br />
        <input type="text" id="email" placeholder="Digite seu email..."><br />
        <label for="senha">Senha</label><br />
        <input type="password" id="senha" placeholder="Digite sua senha"><br />
        <label for="confirmeasenha"> Confirme a Senha</label><br />
        <input type="text" id="confirmeasenha" name="confirmeasenha"> <br />
        <button type="submit"> Criar Conta</button><br />

</div>

</form>

</body>

</html>
